
<br>

<!-- Pills navs -->
<div class="box" style="margin-top: 20px;margin-left:25%;margin-right: 25%; ">
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist" >
    
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="tab-register"
        data-mdb-toggle="pill"
        href="#pills-register"
        role="tab"
        aria-controls="pills-register"
        aria-selected="false"
        >Add Product</a
      >
    </li>
  </ul>
  <!-- Pills navs -->
  
  <!-- Pills content -->
  <br>
  <div class="tab-content">

    <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
     
     
      <form  [formGroup]="newItemForm"  (ngSubmit)="addItem()">
        <div class="text-center mb-3">
          <p>Item Details:</p>
          
          
        </div>
  
        
  
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="Name" formControlName="name" class="form-control" placeholder="ab" />
          <label class="form-label" for="Name">Name</label>
        </div>
  
        <!-- Category input -->
        <div class="form-outline mb-4">
         
          <mat-form-field appearance="fill">
            <mat-label class="form-label" for="category" >Category</mat-label>
            <mat-select   id="category"  formControlName="category" class="form-control">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let i_cat_list of i_categs" value="{{i_cat_list.categName}}">{{i_cat_list.categName}}</mat-option>
            </mat-select>
          </mat-form-field>


          
          
        </div>
  
        <!-- Description input -->
        <div class="form-outline mb-4">
          <input type="text" id="desc" formControlName="desc" class="form-control" placeholder="ab" />
          <label class="form-label" for="desc">Description</label>
        </div>
  
        <!-- Price input -->
        <div class="form-outline mb-4">
          <input type="number" id="price"  formControlName="price" class="form-control" placeholder="ab" />
          <label class="form-label" for="price">Price</label>
        </div>
  
        <!-- Image input -->
        <div class="form-outline mb-4">
          <input type="text" id="img" formControlName="img" class="form-control" placeholder="ab" readonly 
          style="pointer-events: none;"
          
          />
          <label class="form-label" for="img">Image</label>
        </div>

                <!-- Image input -->
          <div class="form-outline mb-4">
            <input type="file" id="imageFile"  (change)="onFileSelected($event)"
            
            
            
            placeholder="ab" name="file"/>
           
          </div>

        
  
       
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-3 btn-rounded" [disabled]="newItemForm.invalid"
         style="width: 60%;margin-left: 20%;">
          
          Add Item</button>
      </form>
    </div>
  </div>
</div>
  <!-- Pills content -->
