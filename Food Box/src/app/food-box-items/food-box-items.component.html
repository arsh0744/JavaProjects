



 <div class ="col-4" id="sortlist" >
    
      
  <mat-select   id="sort" placeholder="Sort By :" style="color:white ;">
    
    <mat-option   id="lowToHigh" value="Price: Low to High" role="button"  (click)="lowToHighSort()" >
      
      Price: Low to High</mat-option>

    <mat-option value="Price: High to Low" role="button" id="highToLow" (click)="highToLowSort()">
      Price: High to Low</mat-option>

      <mat-option value="Category : Ascending" role="button" id="a_categ" (click)="categSortAsc()">
        Category : Ascending</mat-option>

        <mat-option value="Category : Descending" role="button" id="d_categ" (click)="categSortDesc()">
          Category : Descending</mat-option>

  </mat-select>
 </div>

  <div class="container" style="width: 100%;margin:3% ;margin-left: 5%;"> 
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col"*ngFor="let items of items_all"    >
        <div class="card text-white text-center bg-dark mb-3"  id="card" style="height:650px ;">
          <div class="card-header">Item Id:{{items.pId}} </div>
          <img src="{{items.item_Img_Src}}" 
          style="height: 200px;"
          class="card-img-top" alt="Hollywood Sign on The Hill"/>
          <div class="card-body">
            <h5 class="card-title">{{items.item_Name}}</h5>
            <p class="card-text">
              Description : {{items.item_Desc}}
            </p>
            <p class="card-text">Item Category : {{items.itemCategory}}</p>

            <p class="card-text">Item Price : {{items.item_Price}}</p>
          </div>

          <div class="card-footer">

             <a  class="btn btn-warning btn-rounded " style="margin: 5px;" >Update Item</a>

      <a class="btn btn-danger btn-rounded" style="margin: left 20px;margin: 5px;"   (click)="delItem(items)">Delete Item</a>

      <a  class="btn btn-primary btn-rounded"data-mdb-toggle="modal" data-mdb-target="#discountModal" 
      (click)="addSpecialtoActive(items)" style="margin: 5px;">
        Add to Specials</a>


          </div>


        </div>
<!-- Modal -->


<div class="modal fade" id="discountModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="discountModalLabel">Add Discount Value</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
      
          <form [formGroup]="discount_form"  (ngSubmit)="addSpecial()">
        <div class="col-sm-7">
          <div class="form-outline">
            <input type="number" id="discount" class="form-control"  formControlName="discount"  placeholder="ab" />
            <label class="form-label" for="discount">Discount Percent</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary"data-mdb-dismiss="modal"   
          
          [disabled]="discount_form.invalid"
          >Add</button>
        </div>
      </form>
      


      </div>
     
    </div>
  </div>
</div>




<!-- Modal -->




      </div>
    
    
     
    </div>








  </div>
