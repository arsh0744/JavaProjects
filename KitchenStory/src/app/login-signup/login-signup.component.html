
<div class="box" style="width:50% ;margin-top: 100px;margin-left: 25%;margin-right: 25%;">

  

<mdb-tabs [pills]="true"  >
 
  <mdb-tab title="Login" id="login" >

    <!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)"  >
      <div class="text-center mb-3">
        <p>Sign in with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">or:</p>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <div class="form-group">
        <input type="text" id="loginName" class="form-control" name="l_id" placeholder="l" ngModel/>
        <label class="form-label" for="loginName">Email or username</label>
      </div>
      </div>
    
      <!-- Password input -->
      <div class="form-outline mb-4">
        <div class="form-group">
        <input type="password" id="loginPassword" class="form-control" name="l_pass" placeholder="l" ngModel/>
        <label class="form-label" for="loginPassword">Password</label>
      </div>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label class="form-check-label" for="loginCheck"> Remember me </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>

      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a href="#signup">Register</a></p>
      </div>
    </form>
  </div>
</div>

  </mdb-tab>




  <mdb-tab title="Signup" id="signup" >





    
    <form #signupForm="ngForm" (ngSubmit)="submit(signupForm)"  >
     
      <div class="text-center mb-3">
        <p>Sign up with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">or:</p>
    

      <div class="form-group">
      <!-- Name input -->
      <div class="form-outline mb-4" >
        <input type="text" id="registerName" class="form-control" name="user_name" placeholder="l" ngModel required>
        <label class="form-label" for="registerName">Name</label>
      </div>
      </div>



      <!-- Username input -->
      <div class="form-group">
      <div class="form-outline mb-4">
        <input type="text" id="registerUsername" class="form-control" name="user_username" placeholder="l"  ngModel required>
        <label class="form-label" for="registerUsername">Username</label>
      </div>
      </div>

      <!-- Email input -->

      <div class="form-group">
      <div class="form-outline mb-4">
        <input required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" type="email" id="registerEmail"  placeholder="l"
        class="form-control" 
        name="user_mail" ngModel  #mail="ngModel" >
        <label class="form-label" for="registerEmail"   >Email</label>
        
      </div>
      </div>



      <!-- Password input -->


      <div class="form-group">
      <div class="form-outline mb-4">
        <input type="password" id="registerPassword" class="form-control" name="user_pass" placeholder="l" ngModel required="required" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>
      </div>

      <!-- Repeat Password input -->


      <div class="form-group">
      <div class="form-outline mb-4">
        <input type="password" id="registerRepeatPassword" class="form-control"  placeholder="l" name="user_re_pass" ngModel required />
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>
      </div>



      

      <!-- Checkbox -->

      
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
          aria-describedby="registerCheckHelpText" />
        <label class="form-check-label" for="registerCheck">
          I have read and agree to the terms
        </label>
      </div>

      <!-- Submit button -->
     <button type="submit" class="btn btn-primary btn-block mb-3"  [disabled]="signupForm.invalid">Sign Up</button>
   
   



   
    </form>
 





  </mdb-tab>

</mdb-tabs>

</div>
