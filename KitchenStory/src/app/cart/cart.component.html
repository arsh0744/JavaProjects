<section class="h-100 gradient-custom" >
    <div class="container py-5">

      <div class="row d-flex justify-content-center my-4" >
        <div class="col-md-8">
            <div class="card-header py-3">
                <h5 class="mb-0">Cart - Items</h5>
              </div>
          <div class="card mb-4" *ngFor="let cart_cards of cart_products">
            
            <div class="card-body">
              <!-- Single item -->
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  <!-- Image -->
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src="{{cart_cards.img}}"
                      class="w-100" alt="Blue Jeans Jacket" />
                   
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    
                  </div>
                  <!-- Image -->
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                  <!-- Data -->
                  <p><strong>{{cart_cards.title}}</strong></p>
                  
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item" (click)="removeItem(cart_cards)">
                    <i class="fas fa-trash"></i>
                  </button>
                  
                  <!-- Data -->
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                  <!-- Quantity -->
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-primary px-3 me-2"
                      (click)="[dec_fun(cart_cards),cart_price()]">
                      <i class="fas fa-minus"></i>
                    </button>
  
                    <div class="form-outline">
                      <input id="form1" min="0" name="quantity" value="{{cart_cards.prod_qty}}" type="number" class="form-control" />
                      <label class="form-label" for="form1"></label>
                    </div>
  
                    <button class="btn btn-primary px-3 ms-2"
                      (click)="[inc_fun(cart_cards),cart_price()]">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <!-- Quantity -->
  
                  <!-- Price -->
                  <p class="text-start text-md-center">
                    <strong>Rs. {{cart_cards.prod_price}}</strong>
                  </p>
                  <!-- Price -->
                </div>
              </div>
              <!-- Single item -->
  
              <hr class="my-4" />
  
             
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-body">
              <p><strong>Expected shipping delivery</strong></p>
              <p class="mb-0">12.10.2020 - 14.10.2020</p>
            </div>
          </div>
        
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span id="total1" ></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Free</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span id="total" (ng-init)="cart_price()"><strong ></strong></span>
                </li>
              </ul>
  
              <button type="button" class="btn btn-primary btn-lg btn-block" (click)="cart_price()">
                Go to checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
